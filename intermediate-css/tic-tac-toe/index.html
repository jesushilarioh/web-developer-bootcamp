<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTT board</title>
    <style media="screen">
      table {
        margin: auto;
      }
      td {
        width: 100px;
        height: 100px;
      }
      .vertical {
        border-left: 5px solid green;
        border-right: 5px solid green;
      }
      .horizontal {
        border-top: 5px solid green;
        border-bottom: 5px solid green;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tack Toe</h1>
    <table>
      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
      <tr>
        <td class="horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
      </tr>
      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
